{% extends "accounts/base_generic.html" %}
{% load bootstrap4 %}


{% block head %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                  <h3>{{user.get_username}} profile</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->
{% endblock %}

{% block content %}

    <div class="job_listing_area plus_padding">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-auto">
                    <div class="job_filter white-bg">
                        <div class="form_inner white-bg">
                            <h2>Edit Profile</h2>
                            <form method="POST" enctype="multipart/form-data">
                              <div class="row">
                                  <div class="col-lg-12">
                                    {% csrf_token %}
                                    {% bootstrap_form userform %}
                                    {% bootstrap_form profileform %}
                                    <button  class="boxed-btn3 w-100 mt-4" type="submit">Submit</button>
                                  </div>
                                </div>
                            </form>
                            <p><a href="{% url 'password_change' %}">Change Password?</a></p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
