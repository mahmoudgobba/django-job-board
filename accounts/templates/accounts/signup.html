{% extends "accounts/base_generic.html" %}
{% load bootstrap4 %}
{% block head %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                  <h3>SignUp Page</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->
{% endblock %}


{% block content %}
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" value="SignUp" class="boxed-btn3 w-100"/>
    <input type="hidden" name="next" value="{{ next }}" />
  </form>



{% endblock %}
